<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Map with Custom Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
      background: black;
    }
    .leaflet-container {
      background-color: black !important;
    }
    .leaflet-tile-container {
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const maxZoomLevel = 9;
    
    // Use standard CRS, centered at lat/lng 0,0
    const map = L.map('map', {
      center: [10, -100],
      zoom: 4,
      minZoom: 0,
      maxZoom: maxZoomLevel
    });
    
    // Add your tiles - standard google tile scheme
    L.tileLayer('tiles/{z}/{y}/{x}.webp', {
      tileSize: 256,
      noWrap: false,
      bounds: [[-90, -180], [90, 180]]
    }).addTo(map);
  </script>
</body>
</html>
